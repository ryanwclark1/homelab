apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: rancher
  namespace: cattle-system
spec:
  repo: https://releases.rancher.com/server-charts/latest
  chart: rancher
  targetNamespace: cattle-system
  set:
    hostname: 'rancher.techcasa.io'
    replicas: 3
    tls: true
    rancherImagePullPolicy: IfNotPresent
    service:
      type: ""
      annotations: {}
