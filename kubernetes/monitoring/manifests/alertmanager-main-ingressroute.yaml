apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager-main
  namespace: monitoring
spec:
  entryPoints:
  - web
  - websecure
  routes:
  - kind: Rule
    match: Host(`alertmanager.techcasa.io`)
    services:
    - name: alertmanager-main
      namespace: monitoring
      port: 9093
