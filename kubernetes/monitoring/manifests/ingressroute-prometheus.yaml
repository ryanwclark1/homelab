---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus-k8s
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`prometheus.techcasa.io`)
      services:
        - name: prometheus-k8s
          namespace: monitoring
          port: 9090
  tls:
    secretName: techcasa-io-production-tls
