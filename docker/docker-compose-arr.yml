########################### NETWORKS
# You may customize the network subnets (10.10.x.0/24) below as you please.
networks:
  default:
    driver: bridge
  socket_proxy:
    name: socket_proxy
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.200.0/24
  # t2_proxy:
  #   name: t2_proxy
  #   driver: bridge
  #   ipam:
  #     config:
  #       - subnet: 10.10.100.0/24
  t3_proxy:
    name: t3_proxy
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.201.0/24

