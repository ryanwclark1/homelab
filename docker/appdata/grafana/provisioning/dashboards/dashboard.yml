apiVersion: 1

providers:
  - name: 'dashboards'
    orgId: 1
    folder: 'dashboards'
    folderUid: ''
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /usr/share/grafana/dashboards
      foldersFromFilesStructure: true