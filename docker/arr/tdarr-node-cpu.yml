services:
  tdarr-node-cpu:
    container_name: tdarr-node-cpu
    image: ghcr.io/haveagitgat/tdarr_node:${TDARR_NODE_TAG:-latest}
    restart: unless-stopped
    profiles: ["media", "all", "tdarrcpu", "tdarrnodecpu"]
    networks:
      - arr_net
    environment:
      TZ: ${TZ:-Etc/UTC}
      PUID: 1000
      PGID: 1000
      serverIP: ${TDARR_SERVER_IP:-0.0.0.0}
      serverPort: ${TDARR_SERVER_PORT:-8266}
      inContainer: true
      nodeName: ${TDARR_NODE_NAME:-MyExternalNode}

    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: ${COMMON_CONFIG_PATH}/tdarr/configcpu
        target: /app/configs
        bind:
          create_host_path: true
      - type: bind
        source: ${COMMON_CONFIG_PATH}/tdarr/logscpu
        target: /app/logs
        bind:
          create_host_path: true
      # - type: bind
      #   source: ${COMMON_CONFIG_PATH}/tdarr/cachecpu
      #   target: /cache
      #   bind:
      #     create_host_path: true
      - type: volume
        source: tdarr_cache
        target: /cache
      - type: bind
        source: ${COMMON_DATA_PATH}
        target: /storage
        bind:
          create_host_path: true

volumes:
  tdarr_configs:
    external: false
    name: tdarr_configs
  tdarr_logs:
    external: false
    name: tdarr_logs
  tdarr_cache:
    external: false
    name: tdarr_cache