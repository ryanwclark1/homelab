services:
  # Sonarr Exporter - Sonarr metrics for Prometheus
  sonarr-exporter:
    image: ghcr.io/onedr0p/exportarr:${EXPORTARR:-latest}
    container_name: sonarr-exporter
    security_opt:
      - no-new-privileges:true
    restart: "no"
    profiles: ["all", "exporter"]
    networks:
      - t3_proxy
    ports:
      - mode: ingress
        target: 9708
        published: "9708"
        protocol: tcp
    environment:
      PORT: 9708
      URL: "http://sonarr:8989"
      APIKEY: $SONARR_API_KEY
      ENABLE_ADDITIONAL_METRICS: TRUE
    command: ["sonarr"]