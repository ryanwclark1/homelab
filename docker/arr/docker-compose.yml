  duplicati:
    image: lscr.io/linuxserver/duplicati:latest
    container_name: duplicati
    volumes:
      - ${COMMON_CONFIG_PATH}/duplicati/config:/config
      # - ./configs:/source
      # - ./docker-compose.yml:/source/docker-compose.yml
      # - ./configs/duplicati/restore:/restore
    networks:
      - duplicati
    # ports:

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    hostname: bazarr
    volumes:
      - ${COMMON_CONFIG_PATH}/bazarr:/config
    ports:
      - 6767:6767
    networks:
      - mediarr

  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    hostname: prowlarr
    network_mode: "service:gluetun"
    volumes:
      - ${COMMON_CONFIG_PATH}/prowlarr:/config
    ports:
      - 9696:9696

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    hostname: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
    restart: unless-stopped
    networks:
      - mediarr

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    hostname: radarr
    volumes:
      - ${COMMON_CONFIG_PATH}/radarr:/config
      - ${COMMON_SHARE_PATH}:/media
    ports:
      - 7878:7878
    networks:
      - mediarr

  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    hostname: readarr
    volumes:
      - ${COMMON_CONFIG_PATH}/readarr:/config
      - ${COMMON_SHARE_PATH}:/media
    ports:
      - 8787:8787
    networks:
      - mediarr

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    hostname: sonarr
    volumes:
      - ${COMMON_CONFIG_PATH}/sonarr:/config
      - ${COMMON_SHARE_PATH}:/media
    ports:
      - 8989:8989
    networks:
      - mediarr

  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    hostname: lidarr
    volumes:
      - ${COMMON_CONFIG_PATH}/lidarr:/config
      - ${COMMON_SHARE_PATH}:/media
    ports:
      - 8686:8686
    networks:
      - mediarr

  whisparr:
    image: ghcr.io/hotio/whisparr:latest
    container_name: whisparr
    hostname: whisparr
    volumes:
      - ${COMMON_CONFIG_PATH}/whisparr:/config
      - ${COMMON_SHARE_PATH}:/media
    ports:
      - 6969:6969
    networks:
      - mediarr

  stash:
    image: ghcr.io/hotio/stash:latest
    container_name: stash
    hostname: stash
    volumes:
      - ${COMMON_CONFIG_PATH}/stash:/config
      - ${COMMON_CONFIG_PATH}:/media
    ports:
      - 9999:9999
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    networks:
      - mediarr

  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    # See https://github.com/qdm12/gluetun-wiki/blob/main/setup/connect-a-container-to-gluetun.md#external-container-to-gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8888:8888/tcp # HTTP proxy
      - 8388:8388/tcp # Shadowsocks
      - 8388:8388/udp # Shadowsocks
    volumes:
      - ${COMMON_CONFIG_PATH}/gluetun:/gluetun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=openvpn
      - WIREGUARD_PRIVATE_KEY=${NORD_KEY}
      - SERVER_COUNTRIES=Netherlands
      - TZ=Etc/UTC
      - UPDATER_PERIOD=

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    hostname: qbittorrent
    network_mode: "service:gluetun"
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    depends_on:
      - gluetun
    environment:
      - WEBUI_PORT=8080
      - PUID=0
      - PGID=0
      - TZ=${TZ}
      - DOCKER_MODS=ghcr.io/gabe565/linuxserver-mod-vuetorrent
    volumes:
      - ${COMMON_CONFIG_PATH}/qbittorrent:/config
      - ${COMMON_SHARE_PATH}/downloads:/downloads
    restart: unless-stopped

networks:
  duplicati:
    driver: bridge
  mediarr:
    driver: bridge
