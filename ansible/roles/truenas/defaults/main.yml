---
# Default variables for TrueNAS role

# API settings
truenas_api_timeout: 60
truenas_validate_certs: false

# Network settings
truenas_dns_servers:
  - 10.10.100.1
  - 1.1.1.1

truenas_search_domain: techcasa.io

# NFS settings
truenas_nfs_enabled: true
truenas_nfs_v4: true
truenas_nfs_protocols:
  - nfsv3
  - nfsv4

# SMB settings
truenas_smb_enabled: true
truenas_smb_workgroup: HOMELAB

# Datasets to create
truenas_datasets: []
