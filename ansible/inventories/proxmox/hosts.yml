---
# Proxmox Host Inventory
# All Proxmox VE nodes in the homelab cluster

all:
  children:
    proxmox_cluster:
      hosts:
        james:
          ansible_host: 10.10.100.192
          proxmox_node_id: 1
          datacenter_role: primary
          storage_pools:
            - name: tank
              type: zfs

        andrew:
          ansible_host: 10.10.100.193
          proxmox_node_id: 2
          datacenter_role: secondary
          storage_pools:
            - name: tank
              type: zfs

        john:
          ansible_host: 10.10.100.191
          proxmox_node_id: 3
          datacenter_role: member
          storage_pools:
            - name: tank
              type: zfs

        peter:
          ansible_host: 10.10.100.190
          proxmox_node_id: 4
          datacenter_role: member
          storage_pools:
            - name: tank
              type: zfs

        judas:
          ansible_host: 10.10.100.194
          proxmox_node_id: 5
          datacenter_role: member
          storage_pools:
            - name: tank
              type: zfs

        philip:
          ansible_host: 10.10.100.195
          proxmox_node_id: 6
          datacenter_role: member
          storage_pools:
            - name: tank
              type: zfs

      vars:
        # Common Proxmox configuration
        ansible_user: root
        ansible_python_interpreter: /usr/bin/python3
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

        # Domain
        domain_name: techcasa.io
        search_domain: techcasa.io

        # Network
        network_gateway: 10.10.100.1
        network_subnet: 10.10.100.0/23
        dns_servers:
          - 10.10.100.1
          - 1.1.1.1
          - 8.8.8.8

        # Proxmox cluster
        cluster_name: homelab
        cluster_network: 10.10.100.0/23

        # Timezone
        timezone: America/New_York

        # NTP servers
        ntp_servers:
          - 0.debian.pool.ntp.org
          - 1.debian.pool.ntp.org
          - 2.debian.pool.ntp.org
          - 3.debian.pool.ntp.org

        # Storage
        default_storage: tank

        # Backup
        backup_enabled: true
        backup_storage: tank
        backup_retention: 30

    # Group nodes by datacenter role
    primary_nodes:
      hosts:
        james:
      vars:
        node_priority: high

    secondary_nodes:
      hosts:
        andrew:
      vars:
        node_priority: medium

    member_nodes:
      hosts:
        john:
        peter:
        judas:
        philip:
      vars:
        node_priority: normal
